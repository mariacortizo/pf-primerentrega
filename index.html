<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto de Viaje</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1><strong>Presupuesto de Viaje</strong></h1>
        <form id="travelForm">
            <div class="form-group">
                <label for="destination"><b>Destino:</b></label>
                <input type="text" id="destination" name="destination" required placeholder="Ingrese un destino">
            </div>
            <div class="form-group">
                <label for="duration"><b>Duración de la estadía (días):</b></label>
                <input type="number" id="duration" name="duration" required>
            </div>
            <div class="form-group">
                <label for="hotelCost"><b>Costo del hotel por noche:</b></label>
                <input type="number" id="hotelCost" name="hotelCost" required>
            </div>
            <div class="form-group">
                <label for="transportType"><b>Tipo de transporte:</b></label>
                <select id="transportType" name="transportType">
                    <option value="Avión">Avión</option>
                    <option value="Tren">Tren</option>
                    <option value="Autobús">Autobús</option>
                    <option value="Coche">Coche</option>
                </select>
            </div>
            <div class="form-group">
                <label for="transportCost"><b>Costo del transporte:</b></label>
                <input type="number" id="transportCost" name="transportCost" required>
            </div>
            <div class="form-group">
                <label for="comidasCost"><b>Costo de comidas diarias:</b></label>
                <input type="number" id="comidasCost" name="comidasCost" required>
            </div>
            <div class="form-group">
                <label for="excursionCost"><b>Costo de excursiones:</b></label>
                <input type="number" id="excursionCost" name="excursionCost" required>
            </div>
            <button type="submit">Calcular Presupuesto</button>
        </form>
    </div>
</body>
</html>
